<!DOCTYPE html>
<html>
<head>

	<meta charset='UTF-8'>
	
		<title>Mobile Legends Registration</title>
	
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	
	<meta name='author' content='iClub'>
	
	<meta name='description' content='A registration website'>
	
	<link rel='icon' href='ML.png' sizes='16x16' type='image/png'> 
	
	<link rel='stylesheet' href='style.css'>
	
</head>
<body>

	<div id='main_container'>
	
		<img src='MLL.jpg'/>
		
		<form name='reg_form' action='' id='main_form'>
		
			<input type='text' name='name' placeholder='Name' required>

			<input type='text' name='surname' placeholder='Surname' required>

			<input type='text' name='student_ID' placeholder='Student ID' maxlength='11' required>

			<input type='text' name='ML_username' placeholder='ML Username' required>
		
			<input type='text' name='course' placeholder='Course' required>

			<input type='text' name='contact_num' placeholder='Contact Number' maxlength='16' required>

			<input type='text' name='email' placeholder='Email' required>

			<input type='text' name='team' placeholder='Team' required>
			
			<button type='submit' id='subButton'>Submit</button>
	
		</form>
		
		<p>Registration Successful</p>
	
	</div>
	
	<footer>
	
		<ul>
		
			<li>&copy; 2017 STI</li>
			
			<li>created by iClub</li>
			
			<li>property of STI</li>
			
		</ul>
		
	</footer>
	
	<script src='index.js'></script>
	
</body>
</html>
